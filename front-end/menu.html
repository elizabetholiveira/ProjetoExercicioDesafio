<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menu principal</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <!-- Cabeçalho -->
        <header>
            <h1>Boas-vindas!</h1>
        </header>

        <!-- Botões -->

        <section>
            <div class="btn">
                <a href="https://www.google.com/" target="_blank">
                <h3>Google</h3>
                <img src="https://logopng.com.br/logos/google-37.png" 
                alt="Logo do Google">
                </a>
            </div>
            <div class="btn">
                <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank">
                <h3>E-mail</h3>
                <img src="https://imagepng.org/wp-content/uploads/2018/03/gmail-cone-icon-3.png" 
                alt="Logo do Email" id="img-2">
                </a>
            </div>
            <div class="btn">
                <a href="https://www.facebook.com/" target="_blank">
                <h3>Facebook</h3>
                <img src="https://cdn-icons-png.flaticon.com/512/145/145802.png"
                alt="Logo do Facebook">
                </a>
            </div>
            <div class="btn">
                <a href="https://photos.google.com/?pli=1" target="_blank">
                <h3>Fotos</h3>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Google_Photos_icon_%282020%29.svg/2048px-Google_Photos_icon_%282020%29.svg.png"
                alt="Logo do Fotos">
                </a>
            </div>
            <div class="btn">
                <a href="https://calendar.google.com/calendar/u/0/r" target="_blank">
                <h3>Agenda</h3>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Google_Calendar_icon_%282020%29.svg/1024px-Google_Calendar_icon_%282020%29.svg.png"
                alt="Logo do Google Agenda">
                </a>
            </div>
            <div class="btn">
                <a href="receitas.html" target="_blank">
                <h3>Receitas</h3>
                <img src="https://cdn-icons-png.flaticon.com/512/1021/1021460.png"
                alt="Logo Receitas">
                </a>
            </div>
        </section>
    </body>
</html>
